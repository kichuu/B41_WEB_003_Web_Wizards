<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="../assets/styles/task.css" />
    <script
      src="https://kit.fontawesome.com/744e7ecd29.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/task.js" defer></script>
  </head>
  <body>
    <div class="task-container">
      <div class="header">
        <div class="title">
          <h1>Create-Task</h1>
          <p>Manage and view all your tasks here.</p>
        </div>
        <div id="add-task-button">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="task-grid" id="task-grid">
        <div class="add-new-task">
          <i class="fa-solid fa-plus"></i>
          <p>Add New Task</p>
        </div>
      </div>

      <div class="modal" id="task-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add New Task</h2>
          <form id="task-form">
            <input type="hidden" id="task-id" />
            <div class="form-group">
              <label for="title">Task Title</label>
              <input type="text" id="title" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
              <label for="date">Due Date</label>
              <input type="date" id="date" required />
            </div>
            <div class="form-group">
              <label for="priority">Priority</label>
              <select id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <button type="submit" class="submit-btn">Save Task</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="../assets/styles/task-tracker.css" />
  </head>
  <body>
    <h1>Task Tracker</h1>

    <div class="task-board">
      <!-- To-Do Column -->
      <div class="task-column">
        <h2>To-Do</h2>
        <div
          class="task-list"
          id="todo-list"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <!-- Task cards will be inserted here -->
        </div>
      </div>

      <!-- In-Progress Column -->
      <div class="task-column">
        <h2>In-Progress</h2>
        <div
          class="task-list"
          id="in-progress-list"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <!-- Task cards will be inserted here -->
        </div>
      </div>

      <!-- Done Column -->
      <div class="task-column">
        <h2>Done</h2>
        <div
          class="task-list"
          id="done-list"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <!-- Task cards will be inserted here -->
        </div>
      </div>
    </div>

    <script src="../assets/js/task-tracker.js"></script>
  </body>
</html>

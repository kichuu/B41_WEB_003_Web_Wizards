<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-Tracker</title>
  
  </head>
  <body>
    <h1>Task Tracker</h1>
    <p>Track your ongoing tasks here.</p>

    <div id="task-board" class="board">
      <div
        id="todo"
        class="column"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h3>To Do</h3>
        <div id="todo-tasks"></div>
      </div>
      <div
        id="in-progress"
        class="column"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h3>In Progress</h3>
        <div id="in-progress-tasks"></div>
      </div>
      <div
        id="done"
        class="column"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h3>Done</h3>
        <div id="done-tasks"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
